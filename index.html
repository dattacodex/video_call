<html>

<head>
<meta charset="ISO-8859-1">

<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<title>Delta Meet</title>
<link rel="stylesheet" type="text/css" href="/style.css">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
	integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
	crossorigin="anonymous">
</head>

<body>
	<!-- <h1 class="title">Delta Meet</h1> -->
	<!-- 	<p id="notification" hidden></p>-->

	<div class="row entry-modal" id="entry-modal">
		<div class='col-md-5'></div>
		<div class='col-lg-4 col-md-4 col-12 col-sm-12'>
			<p>Create or Join Meeting</p>
			<div class='form-row'>

				<input id="room-input" class="room-input"
					placeholder="Enter Room ID">

				<div>

					<button onclick="createRoom()" class='btn btn-success'>Create
						Room</button>

					<button onclick="joinRoom()" class='btn btn-primary'>Join
						Room</button>

				</div>
			</div>
		</div>
	</div>
	<div class="meet-area row">
		<!-- Remote Video Element-->
		<div class='col-md-5 col-12 col-sm-12'>
		    <h3>Local</h3>
			<video id="remote-video" class='embed-responsive-item'></video>
		</div>
		<div class='col-md-2 col-12 col-sm-12'></div>
			<!-- Local Video Element-->
			  <h3>Live</h3>
			<div class='col-md-5 col-12 col-sm-12 '>
				<video id="local-video" class='embed-responsive-item'></video>
			</div>

			<!-- 	<div class="meet-controls-bar">
			<button onclick="startScreenShare()">Screen Share</button>
		</div> -->

		</div>
</body>

<script
	src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"

	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
	crossorigin="anonymous"></script>
<script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>
<script src="script.js"></script>

</html>
